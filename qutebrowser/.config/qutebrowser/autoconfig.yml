# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        ',a': config-cycle content.user_stylesheets ~/repo/solarized-everything-css/css/darculized/darculized-all-sites.css  ''
        ',d': :config-cycle content.user_stylesheets '' ''
        ',g': config-cycle content.user_stylesheets ~/repo/solarized-everything-css/css/gruvbox/gruvbox-all-sites.css
          ''
        ;Q: spawn alacritty -e youtube-dl -f22 {url}
        ;V: spawn vlc {url}
        ;q: hint links spawn alacritty -e youtube-dl -f22 {hint-url}
        ;v: hint links spawn vlc {hint-url}
        J: tab-prev
        K: tab-next
        gJ: tab-move -
        gK: tab-move +
        xb: config-cycle statusbar.show always never
        xt: config-cycle tabs.show always never
        xx: config-cycle statusbar.show always never;; config-cycle tabs.show always
          never
  colors.webpage.darkmode.enabled:
    global: false
  content.private_browsing:
    global: false
  content.proxy:
    global: none
  content.site_specific_quirks.enabled:
    global: false
  content.user_stylesheets:
    global: null
  downloads.location.directory:
    global: ~/Pictures
  statusbar.show:
    global: always
  tabs.show:
    global: always
